<!doctype html>
<html>
<head>
<style type="text/css">
* {
	box-sizing: border-box;
}
html, body {
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
}
.area {
	width: 50%;
	height: 100%;
	/* border: 1px solid #000; */
	margin: 0;
	padding: 0;
	display: inline-block;
	vertical-align: top;		/* http://stackoverflow.com/questions/5683461/why-is-box-not-aligned-properly */
	overflow: hidden;
	float: left;
}
.header {
	width: 100%;
	height: 10%;
	/* border-bottom: 1px dashed #666; */
	margin: 0;
	padding: 0;
	font: 2em "Georgia";
}
.content {
	width: 100%;
	height: 90%;
	margin: 0;
	padding: 0;
}
#convert {
	float: right;
	border: 1px solid #666;
	height: 100%;
	font: 100% "Georgia";
	cursor: pointer;
	display: none;
}
#convert:hover {
	background-color: #aaa;
}
textarea, pre {
	-moz-tab-size: 4;
	-o-tab-size: 4;
	-webkit-tab-size: 4;
	tab-size: 4;
}
</style>
<script>

window.onload = function () {
	
	
	function convertArr (arr) {
		var superrtn = {},
			rtn = {},
			len = arr.length,
			label,
			setlen,
			parseResults = function () {
				var resArr = [],
					rlen = arr[len][2][setlen][1].length;
				while (rlen) {
					rlen -= 1;
					resArr.unshift({
						"respond": arr[len][2][setlen][1][rlen],
						"ranking": arr[len][1],
						"tagging": [ "generic" ]
					});
				}
				return resArr;
			};
		
		superrtn["*"] = {
			"pattern": "*",
			"ranking": 0,
			"comment": "Top-level. Will match anything the user inputs."
		}
		
		while (len) {
			len -= 1;
			label = arr[len][0];
			if (label === "xnone") {
				superrtn["*"].ranking = arr[len][1];
				superrtn["*"].results = parseResults();
			} else {
				rtn[label]={};
				rtn[label].pattern = label;
				rtn[label].ruleset = {};
				setlen = arr[len][2].length;
				while (setlen) {
					setlen -= 1;
					if (arr[len][2][setlen][0] === label) {
						rtn[label].results = parseResults();
					} else {
						rtn[label].ruleset[arr[len][2][setlen][0]] = {};
						rtn[label].ruleset[arr[len][2][setlen][0]].pattern = " " + arr[len][2][setlen][0] + " ";
						rtn[label].ruleset[arr[len][2][setlen][0]].results = parseResults();
						rtn[label].ruleset[arr[len][2][setlen][0]].comment = "";
					}
				}
			} 
		}
		
		superrtn["*"].ruleset = rtn;
		
		return superrtn;
	}	
	
	var convertButton = document.getElementById('convert'),
		inputArea = document.getElementById('input'),
		activateConvertButton = function () {
			if (!this.value) {
				convertButton.style.display = "none";
			} else {
				convertButton.style.display = "block";
			}
		}
	
	convertButton.onclick = function () {
		var results = convertArr(JSON.parse(inputArea.value));
		document.getElementById('output').innerHTML = JSON.stringify(results, null, '\t');
	};
	
	inputArea.contentEditable = true;
	inputArea.oninput = activateConvertButton;
	inputArea.focus();
	
};

</script>
</head>
<body>
	<div class="area">
		<div class="header">
		<span>Input</span>
		<span id="convert">Convert >></span>
		</div>
		<textarea class="content" id="input"></textarea>
	</div>
	<div class="area">
		<div class="header">
		<span>Output</span>
		</div>
		<textarea class="content" id="output" readonly="readonly"></textarea>
	</div>
</body>
</html>
